<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blackjack</title>
  <link rel="stylesheet" href="./css/style.css">
    
  
</head>
<body>
  <div class="container">
    <main class="board">
      <header class="site-header">
        <div class="title">
          <div class="logo">BJ</div>
          <div>
            <h1>Blackjack</h1>
            <p class="lead">Beat the dealer</p>
          </div>
        </div>
        <div>
          <div class="status" id="game-status">Ready</div>
          <button id="btn-new">New Deck</button>
        </div>
      </header>
      <section class="lane">
        <div class="label">Dealer <span id="dealer-total">(?)</span></div>
        <div class="cards" id="dealer-cards"></div>
      </section>
      <section class="lane">
        <div class="label">Player <span id="player-total">(0)</span></div>
        <div class="cards" id="player-cards"></div>
      </section>
      <section class="controls">
        <button id="btn-deal">Deal</button>
        <button id="btn-hit">Hit</button>
        <button id="btn-stand">Stand</button>
        <button id="btn-reset">Reset</button>
      </section>
    </main>
    <aside class="sidebar">
      <p>Try to reach 21 without going over.</p>
      <div>Round result: <span id="round-result">â€”</span></div>
    </aside>
  </div>
    <script src="./js/app.js"></script>
</body>
</html>
